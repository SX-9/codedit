<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <style>
      * {
        cursor: pointer;
      }
      body {
        overflow-y: hidden;
        height: 100vh;
        background: #1d1d1d;
        display: grid;
        grid-template-areas:
          "bar files edit"
          "bar files term";
        grid-template-columns: 3em 12em 1fr;
        grid-template-rows: 1fr 12em;
        padding: 0;
        margin: 0;
      }

      p, textarea, h3 {
        font-family: monospace;
        color: white;
      }
      p.file {
        margin: .5em;
        padding-left: .5em;
        text-decoration: underline;
      }
      div#sidebar > p {
        padding: 1em;
        writing-mode: vertical-rl;
      }
      textarea {
        background: none;
        border: none;
        resize: none;
        width: 100%;
        height: 83%;
        margin: .5em;
      }
      h3 { text-align: center; }
      span.item { padding: 1em; }

      div#sidebar {
        background: #333333;
        grid-area: bar;
        display: flex;
        justify-content: center;
      }
      div#files {
        background: #181818;
        grid-area: files;
        border-right: .1em white solid ;
      }
      div#editor { grid-area: edit; }
      div#terminal { grid-area: term; }
    </style>
    <title>CodedIt Editor</title>
  </head>
  <body>
    <div id="sidebar">
      <p id="save">
        <span id="save" class="item">Save</span>
        <span id="new" class="item">New</span>
        <span id="open" class="item">Open</span>
        <span id="refresh" class="item">Refresh</span>
      </p>
    </div>
    <div id="files">
      <h3>Explorer</h3>
    </div>
    <div id="editor">
      <h3 id="title">Editor</h3>
      <hr size="1">
      <textarea id="file">Hello World!</textarea>
    </div>
    <div id="terminal"></div>
    <script>
      const socket = io("ws://localhost:8075");
      const term = new Terminal();

      term.open(document.getElementById("terminal"));
      socket.on("terminal.incomingData", (data) => {
        term.write(data);
      });
      term.onData((data) => {
        socket.emit("terminal.keystroke", data);
      });

      async function cat() {
        let file = this.innerText !== "Open" ? this.innerText : prompt("Enter A File To Edit:");
        document.getElementById("title").innerText = file;
        let res = await fetch("/api/cat/" + file);
        let contents = await res.text();
        document.getElementById("file").value = contents;
      }

      async function ls() {
        let res = await fetch("/api/ls");
        let files = await res.json();
	document.getElementById("files").innerHTML = "<h3>Explorer</h3>";
        files.forEach(file => {
          let el = document.createElement("p");
          el.innerText = file;
          el.onclick = cat;
          el.classList.add("file");
          document.getElementById("files").appendChild(el);
        });
      }

      function echo() {
        let contents = document.getElementById("file").value;
        let file = document.getElementById("title").innerText;
        fetch("/api/echo", {
          method: "POST",
          body: JSON.stringify({
            file: file,
            contents: contents,
          }),
        }).then(res => res.json()).then(d => {
          alert(d.success ? "Success!" : "Failed!");
        });
      }

      document.getElementById("save").onclick = echo;
      document.getElementById("open").onclick = cat;
      document.getElementById("refresh").onclick = ls;
      ls();
    </script>
  </body>
</html>
